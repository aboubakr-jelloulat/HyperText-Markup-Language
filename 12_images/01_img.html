<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Img Tag</title>
</head>
<body>

	<h1>	Images Example	</h1>

	<img src="images/NorawFlg.png" alt="Norway Flag image" title="My dream pay" width="250" height="250">


	<!--	src = source → tells the browser where the image file is	-->

	<!--
			alt = alternative text.

			It shows text instead of the image if:

			The image doesn’t load, or

			The user is blind and uses a screen reader.

	-->

	<!-- The title is tooltip text — it appears when you hover your mouse over the image. -->


	<h3>	42 The Network Logo absolute urlfrom the net	</h3>

	<img src="https://42.fr/wp-content/uploads/2021/08/42.jpg" alt="42 The Network Logo" title="My Coding School" style="width: 25%; height: 25%;">


	
</body>
</html>
