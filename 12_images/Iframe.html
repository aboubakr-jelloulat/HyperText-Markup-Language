	<title>IFrame</title>

<body>

	
	<p>	 Default Borders	</p>

	<iframe src="https://encrypted-tbn3.gstatic.com/licensed-image?q=tbn:ANd9GcT91a6Eq6LQwq73D-rViWSo_-Px8T4drtJdJQxnwACQRLSTmo2lcP_lkBLroBPyRrFu-6VamXAcChV8jhPlAfXInQ09HmZmph20taM5_o0" title="Default Border"></iframe>


	<p><br><br> Border style with red </p>

	<iframe style="color: red;"
		src="https://encrypted-tbn1.gstatic.com/licensed-image?q=tbn:ANd9GcRkMYuHDZbIMweIAssJEoOrU2rravDH6r_H8u4mVqM_RuvHnpX5aRX-RvvHhZbtxje-P_1ZEDwjcdD32siW09LHhCAXox2b9YJtqHGsp-0" title="Border style with red"></iframe>

	



		
	<p>	<br><br> changing With and Height	</p>

	<iframe src="https://encrypted-tbn3.gstatic.com/licensed-image?q=tbn:ANd9GcT91a6Eq6LQwq73D-rViWSo_-Px8T4drtJdJQxnwACQRLSTmo2lcP_lkBLroBPyRrFu-6VamXAcChV8jhPlAfXInQ09HmZmph20taM5_o0"

		style="border: 2px solid red;"></iframe>


	<p><br><br> No border </p>

	<iframe src="https://encrypted-tbn1.gstatic.com/licensed-image?q=tbn:ANd9GcRkMYuHDZbIMweIAssJEoOrU2rravDH6r_H8u4mVqM_RuvHnpX5aRX-RvvHhZbtxje-P_1ZEDwjcdD32siW09LHhCAXox2b9YJtqHGsp-0" 
	title="No border" style="border: none;" height="700" width="900" ></iframe>



	<p> <br> <br>  Embedding Video  </p>

	<iframe width="560" height="315" 
	src="https://www.youtube.com/embed/_zQqN5OYCCM?si=JlrrXR17mealo5Ld&amp;controls=0" 
	title="YouTube video player" 
	frameborder="0" 
	allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
	referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
