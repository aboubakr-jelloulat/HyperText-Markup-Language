<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee House</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f5f2;
      color: #3e2f22;
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #2b1b0e;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin: 8px 0;
    }

    .price {
      font-weight: bold;
      color: #a0522d;
      font-size: 1.2em;
    }

    img {
      margin-top: 20px;
      width: 40%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <h1>Welcome to the Coffee House ☕️</h1>
  <p>Relax and enjoy freshly brewed coffee made with love.</p>
  <p class="price">Cup Price: $4.50</p>

  <img src="../products/coffeehouse.jpeg" alt="Coffee House">
</body>
</html>
