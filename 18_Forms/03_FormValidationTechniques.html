<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validation Techniques</title>

	<style>
		/* Make the whole page clean and centered */
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f6f8;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		/* Style the form box */
		form {
			background-color: white;
			padding: 20px 40px;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			width: 300px;
		}

		/* Label and input spacing */
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		input {
			width: 100%;
			padding: 8px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
		}

		/* Center and style the button */
		button {
			display: block;
			margin: 0 auto;
			padding: 10px 20px;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>
	<form action="FrontEnd.html" method="post">

		<!-- Email input -->
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" required placeholder="Enter a Valid email">
		<br><br>

		<!-- Age input -->
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" min="18" max="65" required title="Age must be between 18 and 70">
		<br><br>

		<!-- Website input -->
		<label for="Website">Website:</label>
		<input type="url" id="website" name="website" pattern="https?://.*" required title="Include http:// or https://">
		<br><br>

		<!-- Password input -->
		<label for="Password">Password:</label>
		<input type="password" id="password" name="password" minlength="8" required title="Password must be at least 8 characters long">
		<br><br>

        <!-- Telephone input -->
		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone" pattern="^\+\d{1,3}[\d\s]{6,14}$"   required title="Enter a valid phone number with country code, e.g. +212 767 667 227">
		<br><br>

		<!-- Date of Birth input -->
		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob" required>
		<br><br>

		<br><br>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
