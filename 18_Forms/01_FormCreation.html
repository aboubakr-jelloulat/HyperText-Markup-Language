<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Form</title>

  <!-- âœ… Internal CSS Styles -->
  <style>
    /* ===== Page General Styles ===== */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
      color: #22223b;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-top: 2rem;
      font-size: 2rem;
      color: #3b3c4a;
      letter-spacing: 1.5px;
    }

    /* ===== Form Container ===== */
    form {
      max-width: 520px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 36px rgba(60, 72, 100, 0.12);
      padding: 2rem;
    }

    /* ===== Fieldset (Group Sections) ===== */
    fieldset {
      border: 2px solid #d6d6f5;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      padding: 1.2rem;
      background-color: #f4f6fb;
      transition: box-shadow 0.2s;
    }

    fieldset:hover {
      box-shadow: 0 0 0 2px #a5b4fc;
    }

    legend {
      font-weight: bold;
      color: #4f46e5;
      font-size: 1.1rem;
      padding: 0 0.5rem;
    }

    /* ===== Labels and Inputs ===== */
    label {
      display: block;
      margin-top: 1rem;
      font-size: 1rem;
      color: #374151;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 0.55rem 0.7rem;
      margin-top: 0.4rem;
      border: 1.5px solid #a5b4fc;
      border-radius: 7px;
      font-size: 1rem;
      background: #f9fafb;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #6366f1;
      outline: none;
      box-shadow: 0 0 0 2px #a5b4fc44;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 0.5em;
      accent-color: #6366f1;
      transform: scale(1.1);
      vertical-align: middle;
    }

    select {
      cursor: pointer;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
      font-family: inherit;
    }

    /* ===== Button Styling ===== */
    button[type="submit"] {
      display: block;
      margin: 1.2em auto 0 auto;
      padding: 0.7em 2.6em;
      background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.15rem;
      font-weight: bold;
      letter-spacing: 1.2px;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(99, 102, 241, 0.15);
      transition: background 0.22s, transform 0.16s;
    }

    button[type="submit"]:hover {
      background: linear-gradient(90deg, #4f46e5 0%, #6366f1 100%);
      transform: translateY(-2px) scale(1.03);
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 600px) {
      form {
        padding: 1rem;
        max-width: 95%;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>

  <h1>Customer Information Form</h1>

  <form action="backend.html" method="post">
    
    <!-- ===== Personal Information Section ===== -->
    <fieldset>
      <legend>Personal Information</legend>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate">

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="70">
    </fieldset>

    <!-- ===== Preferences Section ===== -->
    <fieldset>
      <legend>Preferences</legend>

      <p>Subscription Type:</p>
      <label><input type="radio" name="subscription" value="free" checked> Free</label>
      <label><input type="radio" name="subscription" value="premium"> Premium</label>

      <p>Newsletter:</p>
      <label><input type="checkbox" name="subscribe" checked> Subscribe to newsletter</label>

      <label for="country">Country:</label>
      <select name="country" id="country">
        <option value="sweden">Sweden</option>
        <option value="norway">Norway</option>
        <option value="finland">Finland</option>
      </select>
    </fieldset>

    <!-- ===== Message Section ===== -->
    <fieldset>
      <legend>Additional Message</legend>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>
    </fieldset>

    <!-- ===== Submit Button ===== -->
    <button type="submit">Send</button>
  </form>

</body>
</html>
