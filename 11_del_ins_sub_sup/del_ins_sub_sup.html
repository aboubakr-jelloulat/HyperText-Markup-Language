<body>
	

	<h1>	del and ins Tags 	</h1>

		<p>	forssa o monasaba <del>	400 Dh	</del> <ins> 200DH </ins>	</p>

		<p>	 that product was origanally priced at <del> $50</del> <ins>$30</ins> 	</p>

		<!--

			The HTML <del> and <ins> tags are used to indicate text modifications in a document.
			•The <del> tag denotes deletions, while the <ins> tag signifies insertions. 
			•Together, these tags provide a semantic and visual way to document changes,
				making them especially useful in editing environments or for version control.

			-->

	<h1>	Sub script -sub-  super script -sup-	</h1>
		
	<b>Using sub for Chemical Formulas</b>

		<p>	The Wallter is Chemically represent as H<sub>2</sub>O	</p>


	<b>Using sup for Mathematical Exponents</b>

			<p>  First = <strong>1</strong><sup>st</sup> </p>
			<p>	Second = <strong>2</strong><sup>nd</sup></p>
			<p> Third = <strong>3</strong><sup>rd</sup></p>


			<p><strong>5</strong><sup>2</sup> =  </p>

</body>
